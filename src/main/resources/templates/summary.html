<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Delivery Details
            </td>
        </tr>
        <tr>
            <td>Order Number:</td>
            <td> 
                <a data-th-href="@{/order/{orderID}(orderID=${orderID})}" data-th-text="${orderID}"></a>
            </td>
        </tr>
        <tr>
            <td>Your order will be delivered to:</td>
            <td> <span data-th-text="${address}"></span></td>
        </tr>
        <tr>
            <td>Pizza Cost:</td>
            <td>$ <span data-th-text="${pizzaCost}"></span></td>
        </tr>
        <tr data-th-if="${rush}">
            <td>Rush</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>Total cost:</td>
            <td>$ <span data-th-text="${totalCost}"></span></td>
        </tr>
    </table>
</body>
</html>
